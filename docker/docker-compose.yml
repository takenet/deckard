version: "3.8"

services:
  redis:
    image: "redis:5.0.14"
    ports:
      - "$REDIS_PORT:$REDIS_PORT"

  mongodb:
    image: mongo:6.0.4
    ports:
      - "$MONGODB_PORT:$MONGODB_PORT"

  # Redis Cluster setup for testing
  redis-cluster-node-1:
    image: "redis:7.0"
    command: redis-server --port 7000 --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes
    ports:
      - "7000:7000"
    volumes:
      - redis-cluster-1-data:/data

  redis-cluster-node-2:
    image: "redis:7.0"
    command: redis-server --port 7001 --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes
    ports:
      - "7001:7001"
    volumes:
      - redis-cluster-2-data:/data

  redis-cluster-node-3:
    image: "redis:7.0"
    command: redis-server --port 7002 --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes
    ports:
      - "7002:7002"
    volumes:
      - redis-cluster-3-data:/data

  redis-cluster-node-4:
    image: "redis:7.0"
    command: redis-server --port 7003 --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes
    ports:
      - "7003:7003"
    volumes:
      - redis-cluster-4-data:/data

  redis-cluster-node-5:
    image: "redis:7.0"
    command: redis-server --port 7004 --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes
    ports:
      - "7004:7004"
    volumes:
      - redis-cluster-5-data:/data

  redis-cluster-node-6:
    image: "redis:7.0"
    command: redis-server --port 7005 --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes
    ports:
      - "7005:7005"
    volumes:
      - redis-cluster-6-data:/data

  # Helper service to initialize the cluster
  redis-cluster-init:
    image: "redis:7.0"
    depends_on:
      - redis-cluster-node-1
      - redis-cluster-node-2
      - redis-cluster-node-3
      - redis-cluster-node-4
      - redis-cluster-node-5
      - redis-cluster-node-6
    command: >
      sh -c "
        sleep 10
        redis-cli --cluster create 
        redis-cluster-node-1:7000 
        redis-cluster-node-2:7001 
        redis-cluster-node-3:7002 
        redis-cluster-node-4:7003 
        redis-cluster-node-5:7004 
        redis-cluster-node-6:7005 
        --cluster-replicas 1 
        --cluster-yes
      "
    networks:
      - default

volumes:
  redis-cluster-1-data:
  redis-cluster-2-data:
  redis-cluster-3-data:
  redis-cluster-4-data:
  redis-cluster-5-data:
  redis-cluster-6-data: